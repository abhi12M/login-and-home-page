<main class="main">
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" formControlName="email" type="email" />
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                        <small *ngIf="loginForm.get('email')?.hasError('required')" class="error">Email is
                            required</small>
                        <small *ngIf="loginForm.get('email')?.hasError('email')" class="error">Enter a valid
                            email</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" formControlName="password" type="password" />
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        <small *ngIf="loginForm.get('password')?.hasError('required')">Password is required</small>
                        <small *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6
                            characters
                            long</small>
                    </div>
                </div>
                <button type="submit" [disabled]="loginForm.invalid">Login</button>
            </form>
        </div>
    </div>
</main>
